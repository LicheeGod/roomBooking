spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/roombooking?characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update #create
    properties:
      hibernate:
        format_sql: true
        show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

server:
  port: 8800

  servlet:
    context-path: /roombooking
